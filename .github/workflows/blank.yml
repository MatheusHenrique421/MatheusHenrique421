name: Generate Datas

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

# Ensure the workflow has write permissions so the action can push
permissions:
  contents: write
  pages: write

concurrency:
  group: generate-datas-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # required so pushes from actions use the provided token
          persist-credentials: true
          fetch-depth: 0

      - name: Snake Animation
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: MatheusHenriqueSchumliak
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Ensure git committer identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy to output branch (GitHub Pages)
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          build_dir: dist
          target_branch: output
          commit_message: "Deploy to GitHub pages from workflow"
          allow_empty_commit: true
          force_orphan: true
