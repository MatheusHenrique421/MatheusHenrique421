name: Generate Datas

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

# Ensure the workflow has write permissions so the action can push
permissions:
  contents: write
  pages: write

concurrency:
  group: generate-datas-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # required so pushes from actions use the provided token
          persist-credentials: true
          fetch-depth: 0

      # Generate the SVG contribution "snake"
      - name: Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: MatheusHenriqueSchumliak
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Ensure git committer identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Deploy dist to the output branch (gh-pages-like). The action will commit & push.
      - name: Deploy to output branch (GitHub Pages)
        uses: crazy-max/ghaction-github-pages@v4
        with:
          build_dir: dist
          target_branch: output
          # Use a Personal Access Token (GH_PAGES_PAT) if you set it as a secret,
          # otherwise fall back to the automatically provided GITHUB_TOKEN.
          # If your repo/org blocks GITHUB_TOKEN pushes (e.g. branch protection),
          # set GH_PAGES_PAT in Settings → Secrets → Actions.
          token: ${{ secrets.GH_PAGES_PAT || github.token }}
          commit_message: "Deploy to GitHub pages from workflow"
          allow_empty_commit: true
